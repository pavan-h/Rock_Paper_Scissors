<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="game">
        <div class="score">
          <div class="player_score">
            <h2>Player</h2>
            <p>0</p>
          </div>
          <div class="computer_score">
            <h2>Computer</h2>
            <p>0</p>
          </div>
        </div>

        <div class="intro" id="intro">
          <h1>rock paper scissors</h1>
          <button class="play_btn">lets play</button>
        </div>

        <div class="battle_section fadeOut">
          <h2 class="game_results">Choose an option</h2>
          <div class="controls">
            <img class="player_controls" src="/img/rock.png" alt="" />
            <img class="computer_controls" src="/img/rock.png" alt="" />
          </div>
          <div class="control_selector_container">
            <button class="rock">rock</button>
            <button class="paper">paper</button>
            <button class="scissors">scissors</button>
          </div>
        </div>

      </section>
    </main>
    <script src="/src/app.js"></script>
  </body>
</html>
